<form class="form-horizontal" style="margin-top: 150px;">
  <div class="form-group">
    <label for="email" class="col-sm-2 col-sm-offset-2 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="email" placeholder="Email" #email>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password" placeholder="Password" #password>
    </div>
  </div>
  <div *ngIf= "error">
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-4">
        <div class="alert alert-danger" role="alert">{{error}}</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-info"(click)="login(email, password)">
        <i class="fa fa-sign-in" aria-hidden="true" style="margin-right: 7px;"></i>Sign in
      </button>
    </div>
  </div>
</form>
