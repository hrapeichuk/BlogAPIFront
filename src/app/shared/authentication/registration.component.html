<form class="form-horizontal" style="margin-top: 100px;">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 col-sm-offset-2 control-label">First name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="firstname" placeholder="First name" #firstname>
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 col-sm-offset-2 control-label">Last name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="lastname" placeholder="Last name" #lastname>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 col-sm-offset-2 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="email" placeholder="Email" #email>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password" placeholder="Password" #password>
    </div>
  </div>
  <div *ngIf= "error">
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-4">
        <div class="alert alert-danger" role="alert">{{error}}</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-success"(click)="registration(firstname, lastname, email, password)">
        <i class="fa fa fa-user-plus" aria-hidden="true" style="margin-right: 7px;"></i>Registration
      </button>
    </div>
  </div>
</form>
