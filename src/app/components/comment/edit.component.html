<form class="form-horizontal" style="margin-top: 100px;">

  <div class="form-group">
    <label for="message" class="col-sm-2 col-sm-offset-1 control-label">Comment</label>
    <div class="col-sm-6">
      <textarea class="form-control" rows="4" id="message" #message>{{ data?.message }}</textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-success" (click)="editComment(message)">
        <i class="fa fa-check" aria-hidden="true" style="margin-right: 7px;"></i>Save
      </button>
    </div>
  </div>

</form>
