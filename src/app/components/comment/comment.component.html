<div class="row">
  <div class="col-sm-offset-1 col-sm-10">
    <button class="btn btn-primary" (click)="back()">
      <i class="fa fa-chevron-left" aria-hidden="true" style="margin-right: 7px;"></i>Back to article page
    </button>
  </div>

  <div class="col-sm-offset-4 col-sm-4">
    <div class="thumbnail">
      <div class="caption text-center">
        <h3>{{ data?.message }}</h3>

        <p style="margin-top: 30px;">
          author: {{ data?.author.firstname + " " + data?.author.lastname }}
        </p>
        <p>
          creation date: {{ data?.created_at | date:"dd-MM-yyyy" }}
        </p>
          <a [routerLink]="['edit']" routerLinkActive="active" class="btn btn-primary" role="button">
            <i class="fa fa-pencil" aria-hidden="true" style="margin-right: 7px;"></i>Edit
          </a>
          <a class="btn btn-danger" role="button" (click)="deleteComment()">
            <i class="fa fa-trash-o" aria-hidden="true" style="margin-right: 7px;"></i>Delete
          </a>
      </div>
    </div>
  </div>
</div>
