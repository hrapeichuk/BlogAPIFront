<div class="container col-sm-offset-1">
  <div class="media">
    <div class="media-left">
      <a href="#">
        <img class="media-object" src="default-profile.png" alt="...">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{ data?.firstname + " " + data?.lastname }}</h4>
      <div style="display: inline-block">
        <h5>email: {{ data?.email }}</h5>
      </div>
      <div style="display: inline-block; margin-left: 50px;">
        <h5>right: {{ data?.rights }}</h5>
      </div>
      <div style="display: inline-block; margin-left: 400px;">
        <button class="btn btn-info" [routerLink]="['/edit-profile']" routerLinkActive="active">
          <i class="fa fa-pencil" aria-hidden="true" style="margin-right: 7px;"></i>Edit profile
        </button>
      </div>
      <h5>registration date: {{ data?.created_at | date:"dd-MM-yyyy" }}</h5>
    </div>
  </div>
</div>
