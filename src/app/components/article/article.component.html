<div class="container col-sm-offset-1">
  <h2 style="text-align: center;"><i>{{ data?.title }}</i></h2>
  <p>
    <img src="{{ data?.image }}" width="250" height="250" style="float: left; margin-right: 12px; margin-bottom: 7px;">
    {{ data?.body }}</p>
  <h5 style="margin-top: 30px;">
    <b>Author: <i>{{ data?.author.firstname + ' ' + data?.author.lastname }}</i></b>
  </h5>
  <h5>
    <b>Creation date: <i>{{ data?.created_at | date:"dd-MM-yyyy" }}</i></b>
  </h5>
  <h5>Categories:
    <div style="display: inline-block" *ngFor="let category of data?.category">
      <i>{{ category + "; " }}</i>
    </div>
  </h5>
</div>
